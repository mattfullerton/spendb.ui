<page-header></page-header>

<page-body>
  <div class="row">
    <div class="col-md-6">
      <h3 class="page-header">
        Login
      </h3>
      <form class="form-horizontal" name="loginForm" ng-submit="login(loginForm)">
        <div class="form-group" ng-class="{'has-error': loginForm.login.$invalid}">
          <label for="login" class="col-sm-3 control-label">
            Login
          </label>
          <div class="col-sm-9">
            <input name="login" class="form-control"
              ng-model="credentials.login">
          </div>
        </div>
        <div class="form-group" ng-class="{'has-error': loginForm.password.$invalid}">
          <label for="password" class="col-sm-3 control-label">
            Password
          </label>
          <div class="col-sm-9">
            <input name="password" class="form-control" type="password"
              ng-model="credentials.password">
            <p class="help-block" ng-show="loginForm.password.$invalid"
              ng-bind="loginForm.password.$message"></p>
            <p class="help-block">
              Forgot your password?
              <a class="ng-link" ng-click="resetPassword()">
                Request a password reset.
              </a>
            </p>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-9">
            <button type="submit" class="btn btn-default">
              Login
            </button>
          </div>
        </div>
      </form>
    </div>

    <div class="col-md-6">
      <h3 class="page-header">
        Create an account
      </h3>

      <form class="form-horizontal" name="regForm" ng-submit="register(regForm)">
        <div class="form-group" ng-class="{'has-error': regForm.name.$invalid}">
          <label for="name" class="col-sm-3 control-label">
            Login
          </label>
          <div class="col-sm-9">
            <input name="name" class="form-control" ng-model="account.name">
            <p class="help-block" ng-show="regForm.name.$invalid"
              ng-bind="regForm.name.$message"></p>
          </div>
        </div>
        <div class="form-group" ng-class="{'has-error': regForm.fullname.$invalid}">
          <label for="fullname" class="col-sm-3 control-label">
            Fullname
          </label>
          <div class="col-sm-9">
            <input name="fullname" class="form-control" ng-model="account.fullname">
            <p class="help-block" ng-show="regForm.fullname.$invalid"
              ng-bind="regForm.fullname.$message"></p>
          </div>
        </div>
        <div class="form-group" ng-class="{'has-error': regForm.email.$invalid}">
          <label for="email" class="col-sm-3 control-label">
            Email
          </label>
          <div class="col-sm-9">
            <input name="email" class="form-control" type="email" ng-model="account.email">
            <p class="help-block" ng-show="regForm.email.$invalid"
              ng-bind="regForm.email.$message"></p>
          </div>
        </div>
        <div class="form-group" ng-class="{'has-error': regForm.password1.$invalid}">
          <label for="password1" class="col-sm-3 control-label">
            Password
          </label>
          <div class="col-sm-9">
            <input name="password1" class="form-control" type="password"
               ng-model="account.password1" autocomplete="off">
            <p class="help-block" ng-show="regForm.password1.$invalid"
              ng-bind="regForm.password1.$message"></p>
          </div>
        </div>
        <div class="form-group" ng-class="{'has-error': regForm.password2.$invalid}">
          <label for="password2" class="col-sm-3 control-label">
            Password (repeat)
          </label>
          <div class="col-sm-9">
            <input name="password2" class="form-control" type="password"
               ng-model="account.password2" autocomplete="off">
            <p class="help-block" ng-show="regForm.password2.$invalid"
              ng-bind="regForm.password2.$message"></p>
          </div>
        </div>
        <div class="form-group" ng-class="{'has-error': regForm.terms.$invalid}">
          <div class="col-sm-offset-3 col-sm-9">
            <div class="checkbox">
              <label>
                <input name="terms" type="checkbox" ng-model="account.terms">
                I agree to the Terms of Use and Privacy Policy
                (<a href="/docs/tos.html">read more</a>).
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-9">
            <button type="submit" class="btn btn-default">
              Create new account
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</page-body>
