<div class="modal-header">
  <button type="button" class="close" ng-click="close()" aria-hidden="true">&times;</button>
  <h4 class="modal-title">Reset your account password</h4>
</div>

<form class="form-horizontal">
  <div class="modal-body">
    <p>
      If you have forgotten the password for your account, you can
      request an email with a link that will allow you to reset your
      account password.
    </p>

    <div class="alert alert-success" ng-show="res.status == 'ok'">
      {{res.message}}
    </div>
    
    <div class="form-group" ng-hide="sent" ng-class="{'has-error': res.status == 'error'}">
      <label for="email" class="col-sm-3 control-label">
        Email
      </label>
      <div class="col-sm-9">
        <input name="email" class="form-control" type="email"
          ng-model="data.email">
        <p class="help-block" ng-show="res.status == 'error'"
          ng-bind="res.message"></p>
      </div>
    </div>
  </div>

  <div class="modal-footer" ng-hide="sent">
    <button type="button" class="btn btn-default" ng-click="close()">Cancel</button>
    <button type="button" class="btn btn-success" ng-click="send()">Send reset email</button>
  </div>

  <div class="modal-footer" ng-show="sent">
    <button type="button" class="btn btn-default" ng-click="close()">OK</button>
  </div>
</form>
