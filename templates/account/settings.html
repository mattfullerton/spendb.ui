<page-header></page-header>
<page-body>
  <div class="row">
    <div class="col-sm-offset-2 col-sm-10">
      <form class="form-horizontal" name="form" ng-submit="save(form)">
        <div class="form-group" ng-class="{'has-error': form.fullname.$invalid}">
          <label for="fullname" class="col-sm-2 control-label">
            Full name
          </label>
          <div class="col-sm-10">
            <input name="fullname" class="form-control" ng-model="account.fullname">
            <p class="help-block" ng-show="form.fullname.$invalid"
                ng-bind="form.fullname.$message"></p>
          </div>
        </div>
        <div class="form-group" ng-class="{'has-error': form.email.$invalid}">
          <label for="email" class="col-sm-2 control-label">
            Email
          </label>
          <div class="col-sm-7">
            <input name="email" class="form-control"  ng-model="account.email"
              placeholder="you@domain.com">
            <p class="help-block" ng-show="form.email.$invalid"
                ng-bind="form.email.$message"></p>
          </div>
          <div class="col-sm-3">
            <div class="checkbox">
              <label>
                <input name="public_email" type="checkbox"
                  ng-model="account.public_email">
                Visible to others
              </label>
            </div>
          </div>
        </div>
        <div class="form-group" ng-class="{'has-error': form.twitter_handle.$invalid}">
          <label for="twitter" class="col-sm-2 control-label">
            Twitter
          </label>
          <div class="col-sm-7">
            <input name="twitter" class="form-control" ng-model="account.twitter_handle"
              placeholder="@mapthemoney">
            <p class="help-block" ng-show="form.twitter_handle.$invalid"
                ng-bind="form.twitter_handle.$message"></p>
          </div>
          <div class="col-sm-3">
            <div class="checkbox">
              <label>
                <input name="public_twitter" type="checkbox" ng-model="account.public_twitter">
                Visible to others
              </label>
            </div>
          </div>
        </div>
        <div class="form-group" ng-class="{'has-error': form.password1.$invalid}">
          <label for="password1" class="col-sm-2 control-label">
            Password
          </label>
          <div class="col-sm-10">
            <input name="password1" type="password" autocomplete="off" 
               ng-model="account.password1" class="form-control" />
            <p class="help-block" ng-show="form.password1.$invalid"
                ng-bind="form.password1.$message"></p>
          </div>
        </div>
        <div class="form-group" ng-class="{'has-error': form.password2.$invalid}">
          <label for="password2" class="col-sm-2 control-label">
            Password (repeat)
          </label>
          <div class="col-sm-10">
            <input name="password2" type="password" autocomplete="off"
              ng-model="account.password2" class="form-control" />
            <p class="help-block">Leave both fields blank to keep your current password.</p>
            <p class="help-block" ng-show="form.password2.$invalid"
                ng-bind="form.password2.$message"></p>
          </div>
        </div>
        <div class="form-group">
          <label for="api_key" class="col-sm-2 control-label">
            API Key
          </label>
          <div class="col-sm-10">
            <input class="form-control" name="api_key" ng-model="session.api_key" readonly>
            <p class="help-block">
              Use this key to access the API programmatically.
            </p>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Save</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</page-body>
