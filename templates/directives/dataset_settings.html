<page-header dataset="navDataset" section="manage"></page-header>

<div class="wizard-progress" ng-show="wizard">
  <ul class="pagination pagination-sm">
    <li ng-class="{'active': _step == 1, 'seen': _step > 1}"><a>New dataset</a></li>
    <li ng-class="{'active': _step == 2, 'seen': _step > 2}"><a>Source data</a></li>
    <li ng-class="{'active': _step == 3, 'seen': _step > 3}"><a>Metadata</a></li>
    <li ng-class="{'active': _step == 4, 'seen': _step > 4}"><a>Data check-up</a></li>
    <li ng-class="{'active': _step == 5, 'seen': _step > 5}"><a>Measures</a></li>
    <li ng-class="{'active': _step == 6, 'seen': _step > 6}"><a>Dimensions</a></li>
    <li><a>Done</a></li>
  </ul>
</div>

<page-body>
  <div class="dataset-settings">
    <div ng-transclude></div>
  </div>
  <hr />
  <div class="pull-right">
    <button ng-show="wizard" class="btn btn-default btn-lg" ng-click="next()" ng-disabled="!nextActive()">
      {{_nextLabel}} <i class="fa fa-chevron-circle-right"></i>
    </button>
    <button ng-hide="wizard" class="btn btn-default btn-lg" ng-click="next()" ng-disabled="!nextActive()">
      Save
    </button>
  </div>
  <div class="pull-left" ng-show="prevShow">
    <button class="btn btn-default btn-lg" ng-click="prev()" ng-disabled="!prevActive">
      <i class="fa fa-chevron-circle-left"></i> {{_prevLabel}}
    </button>
  </div>
  
</page-body>
